<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando o ChartJs</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="display: flex;">

    <div>
         <canvas id="myChart2" style="position: relative; height:40vh; width:50vw"></canvas>
    </div> 
 
    <div>
         <canvas id="myChart" style="position: relative; height:40vh; width:50vw"></canvas>
    </div>



</body>
</html>

<script>
  const ctx2 = document.getElementById('myChart2');

  new Chart(ctx2, {
    type: 'line',
    data: {
      labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
      datasets: [{
        label: 'Temperatura',
        data: [30, 29, 28, 25, 22, 23],
        borderWidth: 1,
        backgroundColor: '#ff6384',
        borderColor: '#ff6384'
      },
      {
        label: 'Umidade',
        data: [80, 82, 80, 85, 85, 83],
        borderWidth: 1,
        backgroundColor: '#36a2eb',
        borderColor: '#36a2eb'
      }

    ]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });

  const ctx = document.getElementById('myChart');

  

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Janeiro', 'Fevereiro', 'Mar√ßo', 'Abril', 'Maio', 'Junho'],
      datasets: [      {
        label: 'Temperatura media',
        data: [22, 24, 27, 23, 20, 18],
        borderWidth: 1,        
        backgroundColor: '#ff6384',
        borderColor: '#ff6384'
      },
      {
        label: 'Umidade media',
        data: [90, 89, 93, 87, 88, 82],
        borderWidth: 1,
        backgroundColor: '#36a2eb',
        borderColor: '#36a2eb'
      }
    ]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });


</script>
